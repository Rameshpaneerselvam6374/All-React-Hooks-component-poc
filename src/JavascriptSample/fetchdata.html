<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data</title>
    <style>

    </style>
</head>
<body>
    <div class="fetch-container">
        <h1>Fetch Data from API</h1>
        <button>Show Data</button>

        <div class="fetch-data">

        </div>

        <script>
            let fetchContainer = document.querySelector(".fetch-container")
            fetchContainer.addEventListener("click",fetchUserData)

            function fetchUserData(){
                fetch("https://jsonplaceholder.typicode.com/users/5")
                .then(Response=>Response.json())
                .then(data=>{
                    const userinfo = document.querySelector(".fetch-data")

                     userinfo.innerHTML=' '

                     const getdata = `
                     <p><strong>Name:</strong>${data.name}<p>
                     <p><strong>Email:</strong>${data.email}<p>
                     <p><strong>Address:</strong>${data.address.street},${data.address.city}<p>
                     <p><strong>Phone:</strong>${data.phone}<p>
                     <p><strong>Website:</strong>${data.website}<p>
                     `
                     userinfo.innerHTML=getdata
                })
                .catch(error=>{console.error("Undefined Data",error)
            })
            }
        </script>
    </div>
</body>
</html>
